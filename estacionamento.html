<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento pica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">  
</head>
<body class="cabin-body">
    <h1 class="title">ESTACIONAMENTO</h1>
    <div class="formContainer">
        <form class="formField">
            <input type="text" name="f_placa" id="placa" value="RTA0A01">
            <span>Placa do carro</span>
        </form>
        <form class="formField">
            <input type="time"id="entrada" value="">
            <span>Entrada</span>
        </form>
        <form class="formField">
            <input type="time"id="saida" value="">
            <span>Sa√≠da</span>
        </form>
        <button id="botaoEntrada"> Enviar </button>
        <div id="contador">
            
        </div>
    </div>
    
    <dialog id="dialog-box">
        <div class="ticket">
           <span id="modalTitle">Ticket de Estacionamento</span>
            <ul>
                <li><span class="placa"></span></li>
                <li><span class="estado"></span></li>
                <li><span class="posicao"></span></li>
                <li><span class="tempoTotal"></span></li>
                <li><span class="valorTotal"></span></li>
            </ul>
        </div>
        <button id="btnClose">Fechar</button>
    </dialog>
    

    <div id="grid">
        
    </div>
</body>
<script type="module" src="estacionamento.js"></script>

</html>
