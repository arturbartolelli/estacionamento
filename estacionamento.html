<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento pica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">  
</head>
<body class="cabin-body">
    <h1 class="title">ESTACIONAMENTO</h1>
    <div class="formContainer">
        <form class="formField">
            <input type="text" name="f_placa" id="placa" value="">
            <span>Placa do carro</span>
            <button id="botaoEntrada"> Enviar </button>
        </form>
        <div id="contador">
            
        </div>
    </div>
    
    <dialog id="dialog-box">
        <div class="ticket">
           <span id="modalTitle">Ticket de Estacionamento</span>
            <ul>
                <li>Placa: <span class="placa"></span></li>
                <li>Estado: </li><span class="estado"></span>
                <li>Tempo total: <span id="tempoTotal"></span></li>
                <li>Valor total: <span id="valorTotal"></span></li>
                <li>Posição do carro: <span id="posicao"></span></li>
            </ul>
        </div>
        <button id="btnClose">Fechar</button>
    </dialog>
    

    <div id="grid">
        
    </div>
</body>
<script src="estacionamento.js"></script>

</html>
